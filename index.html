<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست محصولات</title>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 10px; }
    .filters { margin-bottom: 20px; }
    .filter-group { margin: 10px 0; }
    .filter-group span { font-weight: bold; display: block; margin-bottom: 5px; }
    .filter-option { 
      display: inline-block; 
      padding: 5px 10px; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      margin: 3px; 
      cursor: pointer; 
      transition: 0.2s;
    }
    .filter-option.active { background: #007bff; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    #reset-btn {
      background: #dc3545;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }
    #reset-btn:hover { background: #c82333; }
  </style>
</head>
<body>

<h2>📋 لیست محصولات</h2>

<!-- دکمه ریست فیلترها -->
<button id="reset-btn">🔄 Reset Filters</button>

<div class="filters">
  <div class="filter-group" id="filter-category"><span>دسته‌بندی</span></div>
  <div class="filter-group" id="filter-type"><span>نوع محصول</span></div>
  <div class="filter-group" id="filter-size"><span>سایز</span></div>
  <div class="filter-group" id="filter-layer"><span>لایه</span></div>
</div>

<table>
  <thead>
    <tr>
      <th>دسته‌بندی</th>
      <th>نوع</th>
      <th>سایز</th>
      <th>لایه</th>
      <th>قیمت عمومی</th>
      <th>قیمت دیجیتال</th>
      <th>قیمت زیر 1000</th>
      <th>قیمت کارتنی</th>
    </tr>
  </thead>
  <tbody id="product-list"></tbody>
</table>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTvY_Dh9wfH7UGfgFOzGhAKwl8nD4lFK9cCHFzTKiu7JfjuZ6QbGAuD_Z_6V9_B_VLvZo21V2kRU4VN/pub?output=csv";
  let allData = [];
  let activeFilters = { category: [], type: [], size: [], layer: [] };

  // خواندن داده‌ها از گوگل شیت
  fetch(sheetUrl)
    .then(res => res.text())
    .then(text => {
      const rows = text.split("\n").map(r => r.split(","));
      const headers = rows[0];
      const data = rows.slice(1).map(r => {
        let obj = {};
        headers.forEach((h,i) => obj[h.trim()] = r[i]);
        return obj;
      });
      allData = data;
      createFilters();
      renderTable();
    });

  // ساخت فیلترها
  function createFilters() {
    ["category","type","size","layer"].forEach(key => {
      let values = [...new Set(allData.map(d => d[key]).filter(Boolean))];
      const container = document.getElementById("filter-"+key);
      values.forEach(v => {
        let btn = document.createElement("div");
        btn.className = "filter-option";
        btn.innerText = v;
        btn.onclick = () => {
          if (activeFilters[key].includes(v)) {
            activeFilters[key] = activeFilters[key].filter(x => x!==v);
            btn.classList.remove("active");
          } else {
            activeFilters[key].push(v);
            btn.classList.add("active");
          }
          renderTable();
        };
        container.appendChild(btn);
      });
    });
  }

  // رندر جدول محصولات
  function renderTable() {
    const tbody = document.getElementById("product-list");
    tbody.innerHTML = "";

    let filtered = allData.filter(item => {
      return Object.keys(activeFilters).every(key => {
        if (activeFilters[key].length === 0) return true;
        return activeFilters[key].includes(item[key]);
      });
    });

    filtered.forEach(item => {
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.category || ""}</td>
        <td>${item.type || ""}</td>
        <td>${item.size || ""}</td>
        <td>${item.layer || ""}</td>
        <td>${item.price_omomi || ""}</td>
        <td>${item.price_digital || ""}</td>
        <td>${item.price_1000 || ""}</td>
        <td>${item.price_box || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // دکمه ریست فیلترها
  document.getElementById("reset-btn").onclick = () => {
    activeFilters = { category: [], type: [], size: [], layer: [] };
    document.querySelectorAll(".filter-option").forEach(el => el.classList.remove("active"));
    renderTable();
  };
</script>

</body>
</html>
